name       : suricata
version    : '3.2'
release    : 2
source     :
    - https://www.openinfosecfoundation.org/download/suricata-3.2.tar.gz : 41cbe19c6fd6bd51ebcbc29063f558e2fbba4a2450e5809fee2e461f16a4ed68
license    : GPL-2.0
component  : security
summary    : The Suricata engine is capable of real time intrusion detection (IDS), inline intrusion prevention (IPS), network security monitoring (NSM) and offline pcap processing.
description: |
    The Suricata engine is capable of real time intrusion detection (IDS), inline intrusion prevention (IPS), network security monitoring (NSM) and offline pcap processing.
builddeps  :
    - pkgconfig(htp)
    - pkgconfig(jansson)
    - pkgconfig(lua-5.1)
    - pkgconfig(nss)
    - pkgconfig(yaml-0.1)
    - libpcap-devel
setup      : |
    %configure --enable-afl \
               --enable-lua \
               --enable-non-bundled-htp
build      : |
    %make
install    : |
    %make_install
